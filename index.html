<body>
    <script>
        function getComputerChoice() {
            let computerChoice = Math.floor(Math.random() * 3);

            if (computerChoice == 0) {
                return "ROCK";
            } else if (computerChoice == 1) {
                return "PAPER";
            } else if (computerChoice == 2) {
                return "SCISSORS";
            } else  {
                return "Something went wrong";
            }
        }

        function getPlayerChoice(){
            let playerChoice = prompt("Make a choice (Rock, Paper, Scissors)");
            return playerChoice.toUpperCase();
        }

        function playRound(computerChoice, playerChoice){
            console.log(computerChoice);
            console.log(playerChoice);

            if (computerChoice == playerChoice) {
                return "Draw!";
            } else if (computerChoice == "ROCK" && playerChoice == "SCISSORS"){
                return "You lose!";
            } else if (computerChoice == "SCISSORS" && playerChoice == "PAPER"){
                return "You lose!";
            } else if (computerChoice == "PAPER" && playerChoice == "ROCK"){
                return "You lose!";
            } else if (playerChoice == "ROCK" && computerChoice == "SCISSORS"){
                return "You win!";
            } else if (playerChoice == "SCISSORS" && computerChoice == "PAPER"){
                return "You win!";
            } else if (playerChoice == "PAPER" && computerChoice == "ROCK"){
                return "You win!";
            } else {
                return "Invalid input";
            }
        }

        console.log(playRound(getComputerChoice(), getPlayerChoice()));
        /*
        player gets a prompt
        player enters an input
        input is case insensitive
        input is saved to a variable
        variable is compared computer choice
            draw
            rock beats scissors
            scissors beats paper
            paper beats rock
                if computer picks rock and player pick paper - player wins
        a result message is displayed
        */
    </script>
</body>
